<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="image/cloud-sun-solid.svg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Instant Weather</h1>
    </header>
    <main>
        <section>
            <div class="card">
                <div class="header-card">
                    <p id="ville">banane </p>
                    <p> - </p>
                    <p id="date">banane</p>
                </div>
                <div class="content">
                    <div id="icon">
                        <img src="image/smog-solid.svg" alt="wheather icon">
                    </div>
                    <div class="basic-info">
                        <p>Sunny</p>
                        <br>
                        <p>T째 Max : </p>
                        <p id="tMax">31째C</p>
                        <br>
                        <p>T째 Min : </p>
                        <p id="tMin">25째C</p>
                    </div>
                    <div class="additionnal-info">
                        <div id="probaRainDisplay">
                            <p>Probability Rain : </p>
                            <p id="probaRain">54</p>
                        </div>
                        <div id="sunnyTimeDisplay">
                            <p>Sunny Time : </p>
                            <p id="sunnyTime"></p>
                        </div>
                        <div id="latitudeDisplay">
                            <p>Lattitude : </p>
                            <p id="latitude"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
