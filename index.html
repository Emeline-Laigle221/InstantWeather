<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="image/cloud-sun-solid.svg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="div-titre">
            <h1 class="titre">INSTANT <br> WEATHER</h1>
        </div>
        <nav>
            <a href="#">ACCEUIL</a>
            <a href="#">PARAMETRE</a>
        </nav>
    </header>
    <main>
        <section class="impaire">
            <div class="deco">
                <div class="haut-gauche"></div>
                <div class="haut-droite"></div>
            </div>
            <div class="info">
                <h2>ENTRER VOTRE COMMUNE</h2>
            </div>
            <div class="info formulaire">
                <!-- Inserer le formulaire de commune -->
            </div>
            <div class="deco bas">
                <div class="bas-gauche"></div>
                <div class="bas-droite"></div>
            </div>
        </section>
        <section class="paire">
            <div class="affichage">
                <div class="case ville">
                    <h2 id="ville">GAINVILLE SUR ODON</h2>
                </div>
                <div class="case date">
                    <h2 id="date">MARDI 8 AOÛT 2023</h2>
                </div>
                <div class="case icon">
                    <img id="icon" src="image/cloud-sun-solid.svg" alt="soleil derrière un nuage">
                </div>
                <div class="case etat">
                    <h2 id="etat">COUVERT</h2>

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
