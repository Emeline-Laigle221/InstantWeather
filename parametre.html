<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="image/cloud-sun-solid.svg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <div class="div-titre">
                <h1 class="titre">INSTANT <br> WEATHER</h1>
            </div>
            <nav>
                <a href="index.html">ACCEUIL</a>
                <a href="#">PARAMETRE</a>
            </nav>
        </header>
        <section class="impaire param">
            <div></div>
            <div class="rectangle">
                <h1>CHOIX AFFICHAGE</h1>
                <div>
                    <form class="formParam" action="index.html">
                        <ul>
                            <li>
                                <div>
                                    <input id="coordonnees" type="checkbox">
                                    <label for="coordonnees">COORDONNÉES</label>
                                </div>
                                <ul>
                                    <li>
                                        <div>
                                            <input id="longitude" type="checkbox">
                                            <label for="longitude">LONGITUDE</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <input id="latitude" type="checkbox">
                                            <label for="latitude">LATITUDE</label>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <div>
                                    <input id="vent" type="checkbox">
                                    <label for="vent">VENT</label>
                                </div>
                                <ul>
                                    <li>
                                        <div>
                                            <input id="vitesse" type="checkbox">
                                            <label for="vitesse">VITTESSE</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <input id="direction" type="checkbox">
                                            <label for="direction">DIRECTION</label>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <div>
                                    <input id="pluie" type="checkbox">
                                    <label for="pluie">PLUIE</label>
                                </div>
                                <ul>
                                    <li>
                                        <div>
                                            <input id="probabilite" type="checkbox">
                                            <label for="probabilite">PROBABILITÉ</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <input id="precipitation" type="checkbox">
                                            <label for="precipitation">PRECIPITATION</label>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div>
                            <Button id="valider">VALIDER</Button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
